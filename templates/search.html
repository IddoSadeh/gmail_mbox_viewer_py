<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <a href="{{ url_for('index') }}">Back to labels</a>
    <table>
        <tr>
            <th>Subject</th>
            <th>Sender</th>
            <th>Date</th>
            <th>Label</th>
            <th>Action</th>
        </tr>
    {% for email in emails %}
        <tr>
            <td><a href="{{ url_for('view_email', email_id=email['id']) }}">{{ email['subject'] }}</a></td>
            <td>{{ email['sender'] }}</td>
            <td>{{ email['date'] }}</td>
            <td>{{ email['label'] }}</td>
            <td>
                <form action="{{ url_for('delete_email', email_id=email['id']) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this email?');">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
